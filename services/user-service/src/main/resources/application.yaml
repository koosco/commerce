spring:
  application:
    name: user-service
  profiles:
    active: local
  web:
    resources:
      add-mappings: false
  jpa:
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-components: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

common:
  openapi:
    enabled: true
    title: "User Service API"
    version: "v1.0.0"
    description: |
      # User Service API Documentation

      User management and profile service.

      ## Key Features
      - **User Management**: Create, read, update user profiles
      - **Admin Operations**: Admin-only user management endpoints

      ## Authentication
      - JWT Bearer token required for most operations
    servers:
      - url: http://localhost:8081
        description: Local development

springdoc:
  swagger-ui:
    enabled: ${SWAGGER_UI_ENABLED:true}
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    deep-linking: true
  api-docs:
    path: /v3/api-docs
  show-actuator: ${SPRINGDOC_SHOW_ACTUATOR:true}
