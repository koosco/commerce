server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

spring:
  application:
    name: auth-service
  profiles:
    active: local
  web:
    resources:
      add-mappings: false
  jpa:
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
springdoc:
  swagger-ui:
    enabled: ${SWAGGER_UI_ENABLED:true}
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    deep-linking: true
  api-docs:
    path: /v3/api-docs
  show-actuator: ${SPRINGDOC_SHOW_ACTUATOR:true}

common:
  openapi:
    enabled: true
    title: "Auth Service API"
    version: "v1.0.0"
    description: |
      # Auth Service API Documentation

      JWT token generation and authentication service.

      ## Key Features
      - **User Registration**: Internal endpoint for user-service
      - **Login**: Local user authentication with JWT token generation

      ## Authentication
      - JWT Bearer token for admin operations
      - Public endpoints: /api/auth/login
    servers:
      - url: http://localhost:8089
        description: Local development

