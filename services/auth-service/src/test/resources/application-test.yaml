spring:
  datasource:
    url: jdbc:h2:file:./.h2/devdb;MODE=MariaDB
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: false
      path: /h2-console

jwt:
  secret: myTestSecretKeyForJWTWhichShouldBeAtLeast256BitsLongToEnsureSecurityAndCompliance
  expiration: 86400 # 24 hours in seconds
  refresh-expiration: 604800 # 7 days in seconds
