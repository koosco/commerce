spring:
  application:
    name: inventory-service
  profiles:
    active: local
  web:
    resources:
      add-mappings: false
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        show_sql: false
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      group-id: inventory-service
      auto-offset-reset: earliest
      enable-auto-commit: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3s
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2
          max-wait: 3s

  datasource:
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:commerce-inventory}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:admin1234}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

resilience4j:
  circuitbreaker:
    instances:
      redis-stock:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowType: COUNT_BASED
        registerHealthIndicator: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

inventory:
  topic:
    default: koosco.commerce.inventory.default
    mappings:
      order:
        cancelled: koosco.commerce.order.cancelled
        confirmed: koosco.commerce.order.confirmed
        placed: koosco.commerce.order.placed
      product:
        "sku.created": koosco.commerce.sku.created
      stock:
        reserved: koosco.commerce.stock.reserved
        "reservation.failed": koosco.commerce.stock.reservation.failed
        confirmed: koosco.commerce.stock.confirmed
        "confirm.failed": koosco.commerce.stock.confirm.failed
        cancelled: koosco.commerce.stock.cancelled
        depleted: koosco.commerce.inventory.stock
        restored: koosco.commerce.inventory.stock

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTWhichShouldBeAtLeast256BitsLongToEnsureSecurityAndCompliance}
  expiration: ${JWT_EXPIRATION:86400} # 24 hours in seconds
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800} # 7 days in seconds

common:
  openapi:
    enabled: true
    title: "Inventory Service API"
    version: "v1.0.0"
    description: |
      # Inventory Service API Documentation

      Inventory and stock management service.

      ## Key Features
      - **Stock Management**: Real-time inventory tracking
      - **Stock Operations**: Increase/decrease stock levels
      - **Query APIs**: Check stock availability
      - **Admin Operations**: Manage inventory levels

      ## Authentication
      - JWT Bearer token for admin operations
      - Internal service authentication for stock operations
    servers:
      - url: http://localhost:8083
        description: Local development

springdoc:
  swagger-ui:
    enabled: ${SWAGGER_UI_ENABLED:true}
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    deep-linking: true
  api-docs:
    path: /v3/api-docs
  show-actuator: ${SPRINGDOC_SHOW_ACTUATOR:true}
