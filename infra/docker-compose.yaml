# ===================================================================
# Commerce Infrastructure - Integrated Docker Compose
# ===================================================================
# Profiles:
#   - core: MariaDB, Redis (기본 개발 환경)
#   - kafka: Kafka, Debezium, Kafka UI (이벤트 기반 개발)
#   - monitoring: Prometheus, Grafana, Node Exporter (메트릭 수집)
#   - full: 모든 서비스
#
# Usage:
#   docker compose --profile core up -d
#   docker compose --profile core --profile kafka up -d
#   docker compose --profile full up -d
# ===================================================================

services:
  # =======================
  # Core Services (Profile: core)
  # =======================
  db:
    image: mariadb:11.8.5
    container_name: commerce-mariadb
    profiles: ["core", "full"]
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MARIADB_USER: ${DB_USER:-admin}
      MARIADB_PASSWORD: ${DB_PASSWORD:-admin1234}
    ports:
      - "3306:3306"
    volumes:
      - ./data/mariadb:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - commerce-net
    deploy:
      resources:
        limits:
          memory: 1g

  redis:
    image: redis:7.2
    container_name: commerce-redis
    profiles: ["core", "full"]
    restart: always
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    volumes:
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - commerce-net
    deploy:
      resources:
        limits:
          memory: 512m

  # =======================
  # Kafka Services (Profile: kafka)
  # =======================
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka-kraft
    profiles: ["kafka", "full"]
    ports:
      - "9092:9092"
      - "9093:9093"
      - "9999:9999"
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${KAFKA_ADVERTISED_HOST:-host.docker.internal}:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CLUSTER_ID: "abcdefghijklmnopqrstuv"
      KAFKA_HEAP_OPTS: "-Xms2g -Xmx2g"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_JMX_PORT: 9999
    volumes:
      - ./data/kafka_${KAFKA_PROFILE:-local}:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - commerce-net
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 3g

  debezium:
    image: debezium/connect:2.6
    container_name: debezium-connect
    profiles: ["kafka", "full"]
    ports:
      - "18083:8083"
    depends_on:
      kafka:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      BOOTSTRAP_SERVERS: "kafka:9092"
      GROUP_ID: "debezium-connect-cluster"
      CONFIG_STORAGE_TOPIC: "connect_configs"
      OFFSET_STORAGE_TOPIC: "connect_offsets"
      STATUS_STORAGE_TOPIC: "connect_statuses"
      CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      STATUS_STORAGE_REPLICATION_FACTOR: "1"
      KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      REST_PORT: 8083
      REST_ADVERTISED_HOST_NAME: "debezium-connect"
      OFFSET_FLUSH_INTERVAL_MS: 10000
      CONNECT_LOG4J_ROOT_LOGLEVEL: INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/connectors"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - commerce-net
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2g

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    profiles: ["kafka", "full"]
    ports:
      - "18080:8080"
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: "local-kraft"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9092"
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: "debezium-connect"
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: "http://debezium-connect:8083"
    networks:
      - commerce-net
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512m

  # =======================
  # Monitoring Services (Profile: monitoring)
  # =======================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    profiles: ["monitoring", "full"]
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus:/etc/prometheus
      - ./data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/${PROMETHEUS_CONFIG:-prometheus.local.yml}'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--enable-feature=remote-write-receiver'
    environment:
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - commerce-net
    deploy:
      resources:
        limits:
          memory: 1g

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    profiles: ["monitoring", "full"]
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel
      - TZ=Asia/Seoul
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped
    networks:
      - commerce-net
    deploy:
      resources:
        limits:
          memory: 512m

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    profiles: ["monitoring", "full"]
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped
    networks:
      - commerce-net
    deploy:
      resources:
        limits:
          memory: 128m

networks:
  commerce-net:
    name: commerce-net
    driver: bridge
