# API Documentation - Scalar UI (nginx)
# 6개 서비스의 OpenAPI 문서를 통합 제공
# kubectl apply -f k8s/services/docs-service.yaml

---
# nginx.conf
apiVersion: v1
kind: ConfigMap
metadata:
  name: docs-nginx-config
  namespace: commerce
  labels:
    app: docs-service
data:
  default.conf: |
    resolver kube-dns.kube-system.svc.cluster.local valid=30s;

    server {
        listen 80;
        root /usr/share/nginx/html;

        location = /docs {
            return 301 /docs/;
        }

        location /docs/ {
            alias /usr/share/nginx/html/;
            try_files $uri /index.html;
        }

        # Auth Service
        location = /docs/api/auth/v3/api-docs {
            set $upstream http://auth-service.commerce.svc.cluster.local;
            proxy_pass $upstream/v3/api-docs;
        }

        # User Service
        location = /docs/api/users/v3/api-docs {
            set $upstream http://user-service.commerce.svc.cluster.local;
            proxy_pass $upstream/v3/api-docs;
        }

        # Catalog Service
        location = /docs/api/catalog/v3/api-docs {
            set $upstream http://catalog-service.commerce.svc.cluster.local;
            proxy_pass $upstream/v3/api-docs;
        }

        # Inventory Service
        location = /docs/api/inventory/v3/api-docs {
            set $upstream http://inventory-service.commerce.svc.cluster.local;
            proxy_pass $upstream/v3/api-docs;
        }

        # Order Service
        location = /docs/api/orders/v3/api-docs {
            set $upstream http://order-service.commerce.svc.cluster.local;
            proxy_pass $upstream/v3/api-docs;
        }

        # Payment Service
        location = /docs/api/payments/v3/api-docs {
            set $upstream http://payment-service.commerce.svc.cluster.local;
            proxy_pass $upstream/v3/api-docs;
        }

        location /healthz {
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }

---
# index.html (Scalar UI)
apiVersion: v1
kind: ConfigMap
metadata:
  name: docs-html
  namespace: commerce
  labels:
    app: docs-service
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Commerce API Documentation</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            .service-selector {
                position: fixed;
                top: 12px;
                right: 16px;
                z-index: 1000;
                display: flex;
                align-items: center;
                gap: 8px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            }
            .service-selector label {
                font-size: 13px;
                font-weight: 500;
                color: #ccc;
            }
            .service-selector select {
                padding: 6px 12px;
                border-radius: 6px;
                border: 1px solid #555;
                background: #2a2a2a;
                color: #eee;
                font-size: 13px;
                cursor: pointer;
                outline: none;
            }
            .service-selector select:hover {
                border-color: #888;
            }
        </style>
    </head>
    <body>
        <div class="service-selector">
            <label for="service-select">Service:</label>
            <select id="service-select">
                <option value="/docs/api/auth/v3/api-docs">Auth</option>
                <option value="/docs/api/users/v3/api-docs">User</option>
                <option value="/docs/api/catalog/v3/api-docs" selected>Catalog</option>
                <option value="/docs/api/inventory/v3/api-docs">Inventory</option>
                <option value="/docs/api/orders/v3/api-docs">Order</option>
                <option value="/docs/api/payments/v3/api-docs">Payment</option>
            </select>
        </div>

        <div id="scalar-root"></div>

        <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
        <script>
            const select = document.getElementById('service-select');

            function renderDocs(url) {
                const root = document.getElementById('scalar-root');
                root.innerHTML = '';
                Scalar.createApiReference(root, {
                    url: url,
                    darkMode: true,
                    servers: [
                        { url: 'https://commerce.koomango.com', description: 'Production' }
                    ]
                });
            }

            select.addEventListener('change', function () {
                renderDocs(this.value);
            });

            renderDocs(select.value);
        </script>
    </body>
    </html>

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs-service
  namespace: commerce
  labels:
    app: docs-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docs-service
  template:
    metadata:
      labels:
        app: docs-service
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: html
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
      volumes:
        - name: nginx-config
          configMap:
            name: docs-nginx-config
        - name: html
          configMap:
            name: docs-html

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: docs-service
  namespace: commerce
  labels:
    app: docs-service
spec:
  selector:
    app: docs-service
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
