apiVersion: 1

contactPoints:
  - orgId: 1
    name: "default-webhook"
    receivers:
      # Discord 또는 Slack webhook URL을 설정하세요
      - uid: "webhook-default"
        type: webhook
        settings:
          url: "http://localhost:9999/webhook/grafana"
          httpMethod: POST
        disableResolveMessage: false

policies:
  - orgId: 1
    receiver: "default-webhook"
    group_by:
      - grafana_folder
      - alertname
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
